<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Jogos: Copa 2022</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="Logo do Card de Jogos" />
      </header>
      <main id="Cards">
        <div class="card">
          <h2>05/12/22 <span> terça </span></h2>
          <ul>
            <li>
              <img
                src="./assets/icon-croatia.svg"
                alt="Japan's Flag"
              /><!--Bandeira 1-->
              <strong> 12:00 </strong>
              <img
                src="./assets/icon-japan.svg"
                alt="Croatia's Flag"
              /><!--Bandeira 2-->

              <p><strong> 3 x 1 </strong></p>
            </li>

            <li>
              <img
                src="./assets/icon-brazil.svg"
                alt="Brazil's flag"
              /><!--Bandeira 1-->
              <strong> 16:00</strong>
              <img
                src="./assets/icon-south-korea.svg"
                alt="South-Korea's Flag"
              />
              <p><strong> 4 x 1</strong></p>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
